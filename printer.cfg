# OLLI-Moose

[include mainsail.cfg]
[include moose.cfg]
#[include extras/usb-adxl345.cfg]
#[include macros/backup.cfg]

# board Octopus V1.0 (STM32F446)
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_460024000B50534841313020-if00

[temperature_sensor CM4]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

# Debug
[force_move]
enable_force_move: True

[idle_timeout]
gcode:
  {% if printer.pause_resume.is_paused %}
    M104 S0
  {% else %}
    TURN_OFF_HEATERS
    M84
  {% endif %}

[extruder]
#control: pid
#pid_Kp:   19.709 
#pid_Ki:    1.011 
#pid_Kd:   96.082

[heater_bed]
#control: pid
#pid_Kp:   72.009 
#pid_Ki:    1.165 
#pid_Kd: 1112.538

[probe]
#z_offset: 0

